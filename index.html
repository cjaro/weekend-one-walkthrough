<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend 1 Walkthrough</title>
  <script src="vendor/jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
</head>
<body>
  <h1>Weekend 1 Walkthrough</h1>
  <!-- New employee form -->
  <label for="firstName">FIRST NAME</label>
  <input type="text" name="firstName" placeholder="enter first name" id="firstName">
  <label for="lastName">LAST NAME</label>
  <input type="text" name="lastName" placeholder="enter last name" id="lastName">
  <label for="idNumber">ID NUMBER</label>
  <input type="number" name="idNumber" placeholder="enter ID number" id="idNumber">
  <label for="jobTitle">JOB TITLE</label>
  <input type="text" name="jobTitle" placeholder="enter job title" id="jobTitle">
  <label for="annualSalary">ANNUAL SALARY</label>
  <input type="number" name="annualSalary" placeholder="enter annual salary" id="annualSalary">
  <button type ="button" id="submitNewEmployee">SUBMIT</button>
  <!-- table of employees -->
  <h3>Employee List</h3>
  <table>
    <thead>
      <tr>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
        <th>ID NUMBER</th>
        <th>JOB TITLE</th>
        <th>ANNUAL SALARY</th>
      </tr>
      <tbody>
        <td>Luke</td>
        <td>Schlangan</td>
        <td>123</td>
        <td>Instructor</td>
        <td>12</td>
      </tbody>
    </thead>
  </table>
</body>
</html>
